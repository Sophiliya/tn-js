<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Control System</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="e-ticket-block">
      <h2>e-Ticket</h2>
      <form id="e-ticket-form">
        <label for="flightName">Flight number:</label>
        <input type="text" name="flightName" placeholder="BH118" required/>

        <label for="fullName">Full name:</label>
        <input type="text" name="fullName" placeholder="Erast Petrovich Fandorin" required/>

        <label for="type">Seat type:</label>
        <select name="type">
          <option value="0">Standard</option>
          <option value="1">Business</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </div>

    <div id="result-block"></div>

    <script src="flights.js"></script>
    <script src="findAvailableSeat.js"></script>
    <script src="buyTicket.js"></script>
    <script src="eTickets.js"></script>
  </body>
</html>
